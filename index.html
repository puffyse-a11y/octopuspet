<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoPet - Premium Virtual Pet Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Ocean Color Palette */
            --ocean-deep: #0a1128;
            --ocean-mid: #1b2845;
            --ocean-light: #2e4482;
            --ocean-surface: #4ea5d9;
            --ocean-foam: #82c0df;

            /* Octopus Colors */
            --octo-primary: #ff6b9d;
            --octo-secondary: #ffa8c5;
            --octo-shadow: rgba(255, 107, 157, 0.3);
            --octo-highlight: #ffe0ea;

            /* UI Colors */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);

            /* Status Colors */
            --status-full: #4ade80;
            --status-mid: #fbbf24;
            --status-low: #f87171;

            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-medium: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            background:
                /* Light rays effect from top */
                radial-gradient(ellipse 800px 400px at 50% 0%, rgba(78, 165, 217, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse 600px 300px at 30% 0%, rgba(130, 192, 223, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 70% 0%, rgba(130, 192, 223, 0.2) 0%, transparent 50%),

                /* Deep ocean gradient */
                linear-gradient(to bottom,
                    #1a4d6d 0%,
                    /* Deep blue at top */
                    #2d5f7e 20%,
                    /* Mid blue */
                    #1e3a52 50%,
                    /* Darker middle */
                    #152838 80%,
                    /* Very dark bottom */
                    #0d1b28 100%
                    /* Almost black */
                ),

                /* Subtle texture overlay */
                radial-gradient(circle at 20% 80%, rgba(46, 68, 130, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 165, 217, 0.2) 0%, transparent 40%);
        }

        /* Animated light effect overlay */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse 1200px 800px at 50% 0%,
                    rgba(255, 255, 255, 0.08) 0%,
                    rgba(255, 255, 255, 0.03) 30%,
                    transparent 60%);
            animation: light-shimmer 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes light-shimmer {

            0%,
            100% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(100px) translateY(50px) scale(1.1);
                opacity: 0.8;
            }
        }

        /* === UNDERWATER ENVIRONMENT === */
        #ocean-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        /* === PREMIUM BUBBLES === */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%,
                    rgba(255, 255, 255, 0.9),
                    rgba(255, 255, 255, 0.6) 40%,
                    rgba(180, 230, 255, 0.4) 70%,
                    rgba(150, 200, 255, 0.2));
            box-shadow:
                inset -5px -5px 15px rgba(255, 255, 255, 0.6),
                inset 5px 5px 10px rgba(0, 100, 150, 0.3),
                0 0 20px rgba(180, 230, 255, 0.4);
            animation: bubble-rise-premium linear infinite;
            filter: blur(0.5px);
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 35%;
            height: 35%;
            background: radial-gradient(circle at 50% 50%,
                    rgba(255, 255, 255, 0.8),
                    transparent);
            border-radius: 50%;
        }

        @keyframes bubble-rise-premium {
            0% {
                transform: translateY(0) translateX(0) scale(0.5);
                opacity: 0;
            }

            5% {
                opacity: 0.8;
            }

            85% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120vh) translateX(var(--bubble-drift, 80px)) scale(1.3);
                opacity: 0;
            }
        }

        /* === ULTRA-PREMIUM SEAWEED === */
        .seaweed {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.6));
        }

        .seaweed-stem {
            width: 38px;
            height: 240px;
            background:
                linear-gradient(90deg, transparent 0%, rgba(144, 238, 144, 0.15) 50%, transparent 100%),
                linear-gradient(to right,
                    #0a2e14 0%,
                    #1a5d2e 20%,
                    #2d8a3f 40%,
                    #40a850 50%,
                    #2d8a3f 60%,
                    #1a5d2e 80%,
                    #0a2e14 100%);
            border-radius: 20px 20px 0 0;
            position: relative;
            animation: seaweed-sway-ultra 7s ease-in-out infinite;
            box-shadow:
                inset 4px 0 12px rgba(0, 0, 0, 0.4),
                inset -4px 0 12px rgba(144, 238, 144, 0.2);
        }

        .seaweed-stem::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(144, 238, 144, 0.35) 0%,
                    transparent 20%,
                    transparent 80%,
                    rgba(0, 0, 0, 0.4) 100%);
            border-radius: 20px 20px 0 0;
        }

        .seaweed-stem::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(180, 255, 180, 0.5),
                    rgba(76, 175, 80, 0.3),
                    transparent);
            border-radius: 3px;
            filter: blur(1px);
        }

        .seaweed-leaf {
            position: absolute;
            background:
                radial-gradient(circle at 30% 30%, rgba(144, 238, 144, 0.4), transparent 60%),
                radial-gradient(ellipse at 25% 40%,
                    #52c967,
                    #40a850,
                    #2d8a3f,
                    #1a5d2e,
                    #0f3d1a);
            border-radius: 55% 45% 60% 40%;
            animation: leaf-wave-ultra 4.5s ease-in-out infinite;
            box-shadow:
                inset 3px 3px 8px rgba(180, 255, 180, 0.4),
                inset -3px -3px 8px rgba(0, 50, 0, 0.5),
                0 3px 10px rgba(0, 0, 0, 0.4);
        }

        .seaweed-leaf::before {
            content: '';
            position: absolute;
            width: 55%;
            height: 85%;
            top: 8%;
            left: 12%;
            background: linear-gradient(130deg,
                    rgba(180, 255, 180, 0.6),
                    rgba(144, 238, 144, 0.3),
                    transparent);
            border-radius: 55% 45% 60% 40%;
        }

        .seaweed-leaf:nth-child(1) {
            width: 52px;
            height: 30px;
            top: 12%;
            left: -30px;
            animation-delay: 0s;
            transform-origin: 100% 50%;
        }

        .seaweed-leaf:nth-child(2) {
            width: 58px;
            height: 34px;
            top: 32%;
            right: -34px;
            animation-delay: 1.2s;
            transform-origin: 0% 50%;
        }

        .seaweed-leaf:nth-child(3) {
            width: 48px;
            height: 28px;
            top: 52%;
            left: -28px;
            animation-delay: 2.4s;
            transform-origin: 100% 50%;
        }

        .seaweed-leaf:nth-child(4) {
            width: 55px;
            height: 32px;
            top: 72%;
            right: -32px;
            animation-delay: 3.6s;
            transform-origin: 0% 50%;
        }

        @keyframes seaweed-sway-ultra {

            0%,
            100% {
                transform: rotate(-7deg) scaleY(1) translateX(0);
            }

            20% {
                transform: rotate(2deg) scaleY(1.02) translateX(4px);
            }

            50% {
                transform: rotate(7deg) scaleY(1) translateX(6px);
            }

            80% {
                transform: rotate(-3deg) scaleY(0.98) translateX(-4px);
            }
        }

        @keyframes leaf-wave-ultra {

            0%,
            100% {
                transform: rotate(-18deg) scale(1) translateY(0);
            }

            15% {
                transform: rotate(-5deg) scale(1.03) translateY(-2px);
            }

            50% {
                transform: rotate(18deg) scale(1.12) translateY(-6px);
            }

            85% {
                transform: rotate(8deg) scale(1.06) translateY(-3px);
            }
        }

        /* === ULTRA-PREMIUM CORAL === */
        .coral {
            position: absolute;
            bottom: 10px;
            filter: drop-shadow(0 8px 16px rgba(255, 30, 100, 0.4));
        }

        .coral-branch {
            position: absolute;
            background:
                radial-gradient(circle at 22% 22%, rgba(255, 255, 255, 0.5), transparent 45%),
                radial-gradient(ellipse at 38% 38%,
                    #ffc3d5,
                    #ffaac0,
                    #ff90ab,
                    #ff6b9d,
                    #f06292,
                    #d8527a,
                    #c44569);
            border-radius: 48% 52% 45% 55%;
            animation: coral-pulse-ultra 6s ease-in-out infinite;
            box-shadow:
                inset 4px 4px 12px rgba(255, 255, 255, 0.5),
                inset -4px -4px 12px rgba(150, 0, 50, 0.5),
                0 6px 18px rgba(255, 20, 100, 0.5);
        }

        .coral-branch::before {
            content: '';
            position: absolute;
            top: 18%;
            left: 22%;
            width: 50%;
            height: 50%;
            background: radial-gradient(ellipse at 45% 45%,
                    rgba(255, 255, 255, 0.7),
                    rgba(255, 200, 220, 0.4) 35%,
                    transparent 65%);
            border-radius: 50%;
            filter: blur(3px);
        }

        .coral-branch::after {
            content: '';
            position: absolute;
            bottom: 12%;
            right: 18%;
            width: 35%;
            height: 35%;
            background: radial-gradient(circle,
                    rgba(180, 30, 80, 0.4),
                    transparent 70%);
            border-radius: 50%;
            filter: blur(2px);
        }

        .coral-branch:nth-child(1) {
            width: 70px;
            height: 70px;
            left: 0;
            bottom: 0;
            z-index: 4;
        }

        .coral-branch:nth-child(2) {
            width: 58px;
            height: 58px;
            left: 42px;
            bottom: 38px;
            animation-delay: 1.2s;
            z-index: 3;
        }

        .coral-branch:nth-child(3) {
            width: 50px;
            height: 50px;
            left: -32px;
            bottom: 32px;
            animation-delay: 2.4s;
            z-index: 3;
        }

        .coral-branch:nth-child(4) {
            width: 64px;
            height: 64px;
            left: 25px;
            bottom: -10px;
            animation-delay: 3.6s;
            z-index: 2;
        }

        .coral-branch:nth-child(5) {
            width: 46px;
            height: 46px;
            left: 62px;
            bottom: 18px;
            animation-delay: 4.8s;
            z-index: 1;
        }

        @keyframes coral-pulse-ultra {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.92;
            }

            20% {
                transform: scale(1.06) rotate(1deg);
                opacity: 1;
            }

            50% {
                transform: scale(1.15) rotate(0deg);
                opacity: 1;
            }

            80% {
                transform: scale(1.08) rotate(-1deg);
                opacity: 1;
            }
        }

        /* === FLOATING PARTICLES === */
        .particle-float {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(180, 230, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(180, 230, 255, 0.8);
            animation: float-drift 15s linear infinite;
        }

        @keyframes float-drift {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--drift-x, 100px), var(--drift-y, -150px));
                opacity: 0;
            }
        }


        /* === FRIENDLY UI PANELS === */
        .glass-panel {
            background: rgba(255, 255, 255, 0.92);
            border: 3px solid #2c3e50;
            border-radius: 20px 25px 22px 24px;
            box-shadow: 6px 6px 0 rgba(44, 62, 80, 0.3);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%) rotate(-0.5deg);
            z-index: 100;
            display: flex;
            gap: 12px;
            padding: 18px 22px;
        }

        .stat-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 140px;
        }

        .stat-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #d35400;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            gap: 6px;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }

        .stat-icon {
            font-size: 1.2rem;
        }

        .stat-bar {
            position: relative;
            height: 16px;
            background: #ecf0f1;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #34495e;
        }

        .stat-fill {
            height: 100%;
            background: var(--status-full);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .stat-value {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            font-weight: 800;
            color: #2c3e50;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* === OCTOPUS === */
        #pet-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        #octopus {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform var(--transition-medium);
        }

        #octopus:hover {
            transform: scale(1.05);
        }

        .octopus-body {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 220px;
            background-image: url('octopus.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: octopus-breathe 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 157, 0.3));
        }

        @keyframes octopus-breathe {

            0%,
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }

            50% {
                transform: translateX(-50%) translateY(-15px) scale(1.02);
            }
        }

        /* Eyes - Hidden */
        .eyes-container {
            display: none;
        }

        .eye {
            display: none;
        }

        .pupil {
            display: none;
        }

        .eye-shine {
            display: none;
        }

        /* Mouth - hidden, exists in PNG */
        .mouth {
            display: none;
        }

        .mouth.happy {
            width: 60px;
            height: 30px;
        }

        .mouth.sad {
            transform: translateX(-50%) rotate(180deg);
            top: 100px;
        }

        /* Blush - hidden, exists in PNG */
        .blush {
            display: none;
        }

        .blush.left {
            left: 15px;
        }

        .blush.right {
            right: 15px;
        }

        #octopus.happy .blush {
            opacity: 1;
        }

        /* Tentacles - Hidden, PNG has tentacles */
        .tentacles-container {
            display: none;
        }

        .tentacle {
            display: none;
        }

        .tentacle-segment {
            display: none;
        }

        /* === EDUCATIONAL FEATURES === */

        /* Achievement Badge */
        #achievement-popup {
            position: fixed;
            top: 20px;
            right: -350px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 300;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 3px solid #ff8c00;
            max-width: 300px;
        }

        #achievement-popup.show {
            right: 20px;
        }

        .achievement-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #8b4513;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .achievement-desc {
            font-size: 0.95rem;
            color: #654321;
        }

        /* Vocabulary Panel */
        #vocab-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fff9c4;
            padding: 16px 20px;
            border-radius: 18px 22px 20px 24px;
            box-shadow: 5px 5px 0 rgba(251, 192, 45, 0.4);
            border: 3px solid #f57f17;
            z-index: 90;
            color: #5d4037;
            min-width: 190px;
            transform: rotate(1deg);
        }

        .vocab-title {
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .vocab-word {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
            color: #d84315;
        }

        .vocab-definition {
            font-size: 0.82rem;
            line-height: 1.3;
        }

        /* Level Display */
        #level-display {
            position: absolute;
            bottom: 100px;
            left: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 90;
        }

        .level-number {
            font-size: 1.5rem;
            color: #ffd700;
        }

        /* Story Mode UI */
        .story-text {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--ocean-mid);
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .story-choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .story-choice-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            text-align: left;
        }

        .story-choice-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }


        /* === ACTION BUTTONS - Organic & Playful === */
        #action-panel {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            padding: 18px 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }

        .action-btn {
            background: #fff;
            border: 3px solid #2c3e50;
            padding: 12px 22px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 700;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 4px 4px 0 #34495e;
            transition: all 0.15s;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
            transform: rotate(-1deg);
        }

        .action-btn:nth-child(2n) {
            transform: rotate(1deg);
            background: #fffacd;
        }

        .action-btn:nth-child(3n) {
            transform: rotate(-0.5deg);
            background: #e8f5e9;
        }

        .action-btn:nth-child(4n) {
            background: #fff3e0;
        }

        .action-btn:hover {
            transform: translateY(-3px) rotate(0deg);
            box-shadow: 6px 6px 0 #34495e;
        }

        .action-btn:active {
            transform: translateY(2px) rotate(0deg);
            box-shadow: 2px 2px 0 #34495e;
        }

        .btn-icon {
            font-size: 1.4rem;
        }

        /* === MODALS === */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-medium);
        }

        #modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 255, 0.95));
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: scale(0.8) translateY(50px);
            transition: transform var(--transition-medium);
            position: relative;
        }

        #modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--ocean-mid);
            margin-bottom: 25px;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 82, 82, 0.9);
            color: white;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-weight: bold;
        }

        .modal-close:hover {
            background: #ff5252;

            createAudio() {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();

                const playTone = (freq, duration, type = 'sine', volume = 0.3) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    gain.gain.setValueAtTime(volume, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + duration);
                };

                return {
                    ctx,
                    playClick: () => playTone(800, 0.05),
                    playSuccess: () => {
                        playTone(523, 0.1);
                        setTimeout(() => playTone(659, 0.1), 100);
                        setTimeout(() => playTone(784, 0.2), 200);
